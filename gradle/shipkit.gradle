shipkit {
    gitHub.repository = "thedarkcder/ortools-java"

    gitHub.readOnlyAuthToken =   System.getenv('GH_READ_TOKEN')

    gitHub.writeAuthToken = System.getenv('GH_WRITE_TOKEN')
}

allprojects {
    plugins.withId("org.shipkit.bintray") {
        bintray {
            user = 'thedarkcder'
            key = System.getenv("BINTRAY_API_KEY")

            pkg {
                repo = 'maven'
                name = project.name
                licenses = ['Apache-2.0']
                labels = ['jvm', 'java', 'native', 'google-ortools', 'ortools', 'or-tools', 'jna']
                githubRepo = 'thedarkcder/ortools-java'
                githubReleaseNotesFile = 'docs/release-notes.md'
                vcsUrl = 'https://github.com/thedarkcder/ortools-java.git'
            }
        }
    }
}
